<!DOCTYPE html>
<html>

<head>
    <title>Pentium Zone</title>

    <link rel="stylesheet" href="css/steyle.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="header">
        <h1>Pentium Zone</h1>

        <div class="header-buttons">
            <button id="order" class="btn btn-primary" data-toggle="modal" data-target="#orderModal">
                Замовлення
            </button>

            <button id="userOrder" class="btn btn-primary" data-toggle="modal" data-target="#userOrderModal">
                Мої замовлення
            </button>

            <button id="addButton" class="btn btn-primary">Add</button>
            <button id="cartButton" class="btn btn-primary" data-toggle="modal"
                data-target="#cartModal">Корзина</button>
            <button id="exitButton" class="btn btn-primary">Вийти</button>



            <div class="dropdown" id="loginButtonInHeader">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Вхід/Реєстрація
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Вхід</a></li>
                    <li><a class="dropdown-item" href="#" data-toggle="modal"
                            data-target="#registrationModal">Реєстрація</a></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Модальне вікно  замовлень адміна -->
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Замовлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>

                <div class="modal-footer">
                    <button id="saveOrderButton" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Зберегти</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно  замовлень користувача -->
    <div class="modal fade" id="userOrderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Мої замовлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для додавання процесора -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Додати процесор</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="processorPhoto">Фото процесора</label>
                        <input type="file" class="form-control-file" id="processorPhoto">
                    </div>
                    <div class="form-group">
                        <label for="processorBrand">Марка процесора</label>
                        <select class="form-control" id="processorBrand">
                            <option value="amd">AMD</option>
                            <option value="intel">Intel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="processorSocket">Сокет процесора</label>
                        <select class="form-control" id="processorSocket">
                            <option value="am3">AM3</option>
                            <option value="am3+">AM3+</option>
                            <option value="am4">AM4</option>
                            <option value="1155">LGA 1155</option>
                            <option value="1156">LGA 1156</option>
                            <option value="1150">LGA 1150</option>
                            <option value="1151">LGA 1151</option>
                            <option value="1200">LGA 1200</option>
                            <option value="1700">LGA 1700</option>
                            <option value="2011">LGA 2011</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="processorModel">Модель процесора</label>
                        <input type="text" class="form-control" id="processorModel"
                            placeholder="Введіть модель процесора">
                    </div>
                    <div class="form-group">
                        <label for="processorFrequency">Частота</label>
                        <input type="number" class="form-control" id="processorFrequency"
                            placeholder="Введіть частоту (2-5)GHz" min="2" max="5" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="processorCores">Кількість ядер</label>
                        <input type="number" class="form-control" id="processorCores"
                            placeholder="Введіть кількість ядер">
                    </div>
                    <div class="form-group">
                        <label for="processorTdp">TDP</label>
                        <input type="number" class="form-control" id="processorTdp" placeholder="Введіть TDP процесора">
                    </div>
                    <div class="form-group">
                        <label for="processorPrice">Ціна</label>
                        <input type="number" class="form-control" id="processorPrice" placeholder="Введіть ціну">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" id="saveButton">Зберегти</button>
                </div>
            </div>
        </div>
    </div>


    <!-- модальне вікно -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Корзина</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Вміст корзини -->
                    <p>Тут буде вміст вашої корзини.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary">Оформити замовлення</button>
                </div>
            </div>
        </div>
    </div>
    <!-- модальне вікно логіну -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Вхід</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Вміст модального вікна для входу -->
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Електронна пошта</label>
                            <input type="email" class="form-control" id="emailInput"
                                placeholder="Введіть електронну пошту">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Пароль</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Введіть пароль">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" id="loginButton">Увійти</button>
                </div>
            </div>
        </div>
    </div>


    <!-- модальне вікно реєстрації -->
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Реєстрація</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Форма для реєстрації -->
                    <form>
                        <div class="form-group">
                            <label for="email">Електронна пошта</label>
                            <input type="email" class="form-control" id="email" placeholder="Введіть електронну пошту">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Підтвердження паролю</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Підтвердіть пароль">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary">Зареєструватись</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 order-lg-2 product-block">
                <!-- Вміст блоку товару -->
                <div class="row" id="productList">

                </div>
                <div class="paginButton" id="paginationControls"></div>

            </div>

            <div class="col-lg-2 order-lg-1 sidebar">
                <!-- Вміст бокового меню -->
                <div>
                    <h4>Критерії пошуку</h4>
                    <div class="form-group">
                        <label for="priceSort">Ціна</label>
                        <select class="form-control" id="priceSort">
                            <option value="lowToHigh">Від дешевих до дорогих</option>
                            <option value="highToLow">Від дорогих до дешевих</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brandFilter">Марка</label>
                        <select class="form-control" id="brandFilter">
                            <option value="amd">AMD</option>
                            <option value="intel">Intel</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="socketFilter">Сокет процесора</label>
                        <select class="form-control" id="socketFilter">
                            <option value="AM3">AM3</option>
                            <option value="AM3+">AM3+</option>
                            <option value="AM4">AM4</option>
                            <option value="1155">1155</option>
                            <option value="1156">1156</option>
                            <option value="1150">1150</option>
                            <option value="1151">1151</option>
                            <option value="2011">2011</option>
                            <option value="1200">1200</option>
                            <option value="1700">1700</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nameFilter">Назва процесора</label>
                        <input type="text" class="form-control" id="nameFilter">
                    </div>

                    <!--                        
                    <div class="form-group">
                        <label for="clockSpeedSlider">Частота процесора (ГГц)</label>
                        <div id="clockSpeedSlider"></div>
                        <div id="clockSpeedValues">Від <span id="clockSpeedMin"></span> до <span id="clockSpeedMax"></span></div>
                    </div>

                    <div class="form-group">
                        <label for="coreNumberSlider">Кількість ядер</label>
                        <div id="coreNumberSlider"></div>
                        <div id="coreNumberValues">Від <span id="coreNumberMin"></span> до <span id="coreNumberMax"></span></div>
                    </div>
                     -->
                </div>
            </div>


        </div>
    </div>

    <div class="footer">
        <p>Контактна інформація <a href="https://www.instagram.com/andriy_grat/">@andriy_grat</a></p>
    </div>

</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="another/jquery-ui.min.js"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="js/main.js"></script>

<script src="js/registration.js"></script>
<script src="js/login.js"></script>
<script src="js/dataAdding.js"></script>
<script src="js/pagination.js"></script>
<script src="js/sorting.js"></script>
<script src="js/orders.js"></script>

</html>
